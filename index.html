<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Test carrousel</title>
</head>
<body>
    <h1>Test carrousel</h1>
    
    <div class="carrousel" x-data="{hrefCourant: '#ecran-1'}">
        <button 
        @click="$refs.parent.scrollLeft -= $refs.parent.clientWidth"
        class="carrousel_btn carrousel_btn-avant" aria-label="slide prÃ©cedant">&lt</button>
        <button 
        @click="$refs.parent.scrollLeft += $refs.parent.clientWidth"
        class="carrousel_btn carrousel_btn-apres" aria-label="slide suivant">&gt</button>
        <div 
        class="carrousel_parent-ecrans"
        x-ref="parent"
        @scroll.debounce.250ms.passive="hrefCourant = '#'+ [...$refs.parent.children].find(e=>e.getBoundingClientRect().x>=0).id"
        >
            <div id="ecran-1" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/1/500/300" alt="image ecran 1">
                    <figcaption>Ecran 1</figcaption>
                </figure>
            </div>
            <div id="ecran-2" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/2/500/300" alt="image ecran 2">
                    <figcaption>Ecran 2</figcaption>
                </figure>
            </div>
            <div id="ecran-3" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/3/500/300" alt="image ecran 3">
                    <figcaption>Ecran 3</figcaption>
                </figure>
            </div>
            <div id="ecran-4" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/4/500/300" alt="image ecran 4">
                    <figcaption>Ecran 4</figcaption>
                </figure>
            </div>
            <div id="ecran-5" class="carrousel_ecran">
                <figure>
                    <img src="https://picsum.photos/seed/5/500/300" alt="image ecran 5">
                    <figcaption>Ecran 5</figcaption>
                </figure>
            </div>
        </div>
        <ul class="caroussel_liste-liens">
            <li><a href="#ecran-1" class="caroussel_lien"
                :class="{actif:hrefCourant==='#ecran-1'}"
                >Ecran 1</a></li>
            <li><a href="#ecran-2" class="caroussel_lien"
                :class="{actif:hrefCourant==='#ecran-2'}"
                >Ecran 2</a></li>
            <li><a href="#ecran-3" class="caroussel_lien"
                :class="{actif:hrefCourant==='#ecran-3'}"
                >Ecran 3</a></li>
            <li><a href="#ecran-4" class="caroussel_lien"
                :class="{actif:hrefCourant==='#ecran-4'}"
                >Ecran 4</a></li>
            <li><a href="#ecran-5" class="caroussel_lien"
                :class="{actif:hrefCourant==='#ecran-5'}"
                >Ecran 5</a></li>
        </ul>
    </div>

    
</body>
</html>
